---
- name: "multivendor fact gathering and config"
  hosts: all

  tasks:
    - name: "pull ios facts"
      cisco.ios.ios_facts:
        gather_subset: config
      when: "ansible_network_os == 'cisco.ios.ios'"

    - name: Merge provided configuration with device configuration
      cisco.ios.ios_config:
        lines:
          - interface GigabitEthernet 0/2
          - description Configured and Merged by Ansible Network
          - no shutdown
          - interface GigabitEthernet 0/3
          - description Configured and Merged by Ansible Network
          - no shutdown
          - speed 1000
          - duplex full
      register: ios_facts
      when: "ansible_network_os == 'cisco.ios.ios'"

    - name: Save running to startup when modified
      cisco.ios.ios_config:
        save_when: modified
      when: "ansible_network_os == 'cisco.ios.ios'"

    - name: "pull junos facts"
      junipernetworks.junos.junos_facts:
        gather_subset: config
      when: "ansible_network_os == 'junipernetworks.junos.junos'"

    - name:
        Merge provided configuration with device configuration (default operation
        is merge)
      junipernetworks.junos.junos_interfaces:
        config:
          - name: ge-0/0/3
            description: Configured by Ansible-1
            enabled: true
            units:
              - name: 0
                description: "This is logical intf unit0 new"
            mtu: 1500
          - name: ge-0/0/2
            description: Configured by Ansible-2
            enabled: false
        state: merged
      register: junos_facts
      when: "ansible_network_os == 'junipernetworks.junos.junos'"

    - name: "pull vyos facts"
      vyos.vyos.vyos_facts:
        gather_subset: config
      when: "ansible_network_os == 'vyos.vyos.vyos'"

    - name: Merge provided configuration with device configuration
      vyos.vyos.vyos_interfaces:
        config:
          - name: eth2
            description: Configured by Ansible
            enabled: true
            vifs:
              - vlan_id: 200
                description: VIF 200 - ETH2
          - name: eth3
            description: Configured by Ansible
            mtu: 1500
          - name: bond1
            description: Bond - 1
            mtu: 1280
          - name: vti2
            description: VTI - 2
            enabled: false
        state: merged
      register: vyos_facts
      when: "ansible_network_os == 'vyos.vyos.vyos'"

    - name: "Print Cisco Output"
      debug:
        msg: "{{ ios_facts.commands }}"
      when: "ansible_network_os == 'cisco.ios.ios'"

    - name: "Print Junos Output"
      debug:
        msg: "{{ junos_facts.ansible_facts.ansible_net_config[0] | from_xml }}"
      when: "ansible_network_os == 'junipernetworks.junos.junos'"

    - name: "Print Vyos Output"
      debug:
        msg: "{{ vyos_facts.commands }}"
      when: "ansible_network_os == 'vyos.vyos.vyos'"
