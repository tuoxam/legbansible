---
- name: "multivendor fact gathering"
  hosts: all

  tasks:
    - name: "pull ios facts"
      cisco.ios.ios_facts:
        gather_subset: config
      register: ios_facts
      when: ansible_network_os == 'ios'

    - name: "pull junos facts"
      junipernetworks.junos.junos_facts:
        gather_subset: config
      register: junos_facts
      when: ansible_network_os == 'junos'

    - name: "pull vyos facts"
      vyos.vyos.vyos_facts:
        gather_subset: config
      register: vyos_facts
      when: "ansible_network_os == 'vyos.vyos.vyos'"

    - name: "Print Cisco Output"
      debug:
        msg: "{{ ios_facts.ansible_facts.ansible_net_config.split('\n') }}"
      when: "ansible_network_os == 'ios'"

    - name: "Print Junos Output"
      debug:
        msg: "{{ junos_facts.ansible_facts.ansible_net_config[0].split('\n') }}"
      when: "ansible_network_os == 'junos'"

    - name: "Print Vyos Output"
      debug:
        msg: "{{ vyos_facts.ansible_facts.ansible_net_config[0].split('\n') }}"
      when: "ansible_network_os == 'vyos.vyos.vyos'"
