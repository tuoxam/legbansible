[defaults]
inventory = ./hosts
host_key_checking = false
timeout = 120
interpreter_python = auto_silent
gathering = explicit

[connection]
# SSH arguments for connections
ssh_args = -o PreferredAuthentications=password -o ConnectTimeout=120

[persistent_connection]
connection_type = network_cli
network_os = junos
persistent_connection = false  # Disable persistent connections to avoid multiplexing issues
